        let sum=(a,b)=>
        {
            console.log(`sum is ${a+b}`);
            return a+b;
        }

        let del=(a,b)=>
        {
            console.log(`subraction is ${a-b}`);
            return a-b;
        }

        let mul=(a,b)=>
        {

            return a*b;
        }

        let div=(a,b)=>
