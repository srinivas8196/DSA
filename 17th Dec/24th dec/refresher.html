    <script>

    // var string=prompt("Enter you  URL:", );

    function url(u,len)
    {
        var space =0;
        for(var i=0; i < length; i++)
        {
            if(u[i]==" ")
            {
                space++;
            }
        }

        var index = len + (space*2)
        for(var i =len-1;i>0; i++)
        {
            if(u[i]==" ")
            {
                u[index-1]="0";
                u[index-2]="2";
                u[index-3]="%";
                index-= 3;
            }    
            else{
                u[index-1]=u[i];
                index--
            } 
            }
            return u.join('')
        }
        
        var u ="www.goog ling .com";
        console.log(url(u.split(""),u.length))

    </script>
