<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation</title>
</head>
<body>
    <script>

        var arr = [2,3,4,5,6,7]
        var d = 3;
        var leftrot=[];

        function rotateleft(d,arr)
        {
            var j=0;
            // for( var i=0;i<=d;i++ )
            // {
            //     leftrot.push(i)
            // }
            // console.log(leftrot)

            for(var i=d; i<arr.length;i++)
            {
                leftrot[j]=arr[i]
                j++;

            }

            for (var i=0; i<d;i++)
            {
                leftrot[j]=arr[i];
                j++;
            }
            return leftrot
        }

        console.log(rotateleft(4,arr));
       
    </script>

    
</body>
</html>
