<html lang="en">

    <title>peak and wave</title>
</head>
<body>
    <script>

        num =[1,2,3,4,5,7]

        console.log(num)
        function swap(a,b,i)
        {
            var temp;
            temp =a[i];
            a[i]=a[b];
            a[b]=temp;
        }
//traverse only add numbers index
// check if the previous element is greater than next element call swap()
//print output

        for(var i=1; i<num.length; i+=2)
        {
        if(num[i]<num[i+1])
        {
            swap(num,i,i+1);
            // return(num[i])
            
        }
    }

    if(num[i]<num[i-1])
    {
        swap(num,i,i-1)
    }

    console.log(num)


</script>

</body>
