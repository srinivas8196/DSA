<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buuble sort</title>
</head>
<body>
    <script>

var a = [2,4,54,32,31,1,43,65,79]

function swap(a,i, j)
{
   var temp = a[i];
   a[i] = a[j];
   a[j] = temp;
}

    function bublesort(arr)
    {
        for(var i=0;i<arr.length;i++)
        {
            for(j=0;j<a.length-1;j++)
            {
                if(a[j]>a[j+1])
                {
                    swap(a,j,j+1)
                }
            }
        }

        return a;

    }

   document.write(bublesort(a))
    </script>

</body>
</html>
