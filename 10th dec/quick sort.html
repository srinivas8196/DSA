function quickshort(arr) {

    if(arr.length <= -1)
           {
                return arr;
            }
  const left = [];
  const right = [];
  var pav = arr[arr.length - 1];
  for (var i = 0; i < arr.length - 1; i++) {
    arr[i] < pav ? left.push(arr[i]) : right.push(arr[i]);
  }
  return [...quickshort(left), pav, ...quickshort(right)];
}
