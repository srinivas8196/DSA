<body>
    <script>
       function binarysearch(sortedArray,element){
    var start = 0;
    var end = sortedArray.length - 1;
    while (start <= end) {
        var middle = Math.floor((start + end) / 2);
        if (sortedArray[middle] === element) {
        return true;
        } else if (sortedArray[middle] <element) {
            start = middle + 1;
        } else  {
            end = middle - 1;}
        }
	return false ;
}
arr=[2,3,4,6,8,9,10,12];
var x=6;
var y =binarysearch(arr,x);

document.write(y);


    </script>
</body>
